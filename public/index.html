<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1d4ed8" /> <!-- Cor azul do seu tema -->

    <!-- ===== INÍCIO DAS ALTERAÇÕES DE IDENTIDADE ===== -->

    <!-- Título que aparece na aba do navegador e na pré-visualização -->
    <title>O Trabalhador - Conectando Profissionais</title>

    <!-- Descrição principal usada pelo Google e pela pré-visualização de links -->
    <meta
      name="description"
      content="A plataforma completa para contratar serviços ou encontrar trabalho. Conectando clientes a profissionais qualificados de forma rápida e segura."
    />

    <!-- Tags Open Graph (usadas por Facebook, WhatsApp, etc.) para pré-visualização -->
    <meta property="og:title" content="O Trabalhador - Conectando Profissionais" />
    <meta property="og:description" content="Encontre profissionais qualificados ou novas oportunidades de trabalho na sua região." />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" /> <!-- Imagem principal da pré-visualização -->
    <meta property="og:url" content="https://o-trabalhador-app.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- ===== FIM DAS ALTERAÇÕES DE IDENTIDADE ===== -->
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
    <div id="root"></div>
  </body>
</html>
